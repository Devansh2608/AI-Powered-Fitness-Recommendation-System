server:
  port: 8080

spring:
#  main:
#    allow-bean-definition-overriding: true
  application:
    name: gateway-service

  security:
    oauth2:
      resource server:
        jwt:
          jwk-set-uri: http://localhost:8181/realms/fitness-app/protocol/openid-connect/certs



  cloud:
    config:
      enabled: false

    gateway:
      server:
        webflux:
          routes:
            - id: user-service
              uri: lb://USER-SERVICE

              predicates:
                - Path=/api/users/**


            - id: activity-service
              uri: lb://ACTIVITY-SERVICE

              predicates:
                - Path=/api/activities/**

            - id: ai-service
              uri: lb://AI-SERVICE

              predicates:
                - Path=/api/recommendations/**


